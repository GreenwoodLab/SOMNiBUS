image:
  name: happyregistry.azurecr.io/methods/wes/dk-somnibus:v1
  username: $USERNAME
  password: $PASSWORD
  email: $EMAIL

pipelines:
  pull-requests:
    '**': # on any branch
    - step:
        script:
          - R CMD build .
          # http://r-pkgs.had.co.nz/check.html
          - R CMD check --no-manual  --no-vignettes --no-build-vignettes  --ignore-vignettes --run-dontrun SOMNiBUS_0.1.0.tar.gz
          # http://bioconductor.org/packages/release/bioc/vignettes/BiocCheck/inst/doc/BiocCheck.html
          - R CMD BiocCheck --no-check-vignettes --no-check-function-len --no-check-man-doc --no-check-bioc-help SOMNiBUS_0.1.0.tar.gz
